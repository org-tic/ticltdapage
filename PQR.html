    <main class="main__pqr">
        <section class="content__pqr">
            <header class="pqr__header">
                <h1 class="pqr__title">FORMULARIO DE PQR, QUEJAS Y/O SOLICITUDES</h1>
            </header>

            <div class="pqr__container">
                <section class="pqr__form-box">
                    <header class="pqr__form-header">
                        <h3 class="pqr__subtitle">Como podemos <span class="pqr__subtitle-color">ayudarle?</span></h3>
                    </header>

                    <form class="pqr__form">
                        <div class="form__container">
                            <section class="form__left">
                                <div class="form__group">
                                    <input type="text" class="form__input" name="name" required placeholder="Nombre y apellidos">
                                    <label for="name" class="form__label">Nombre</label>
                                </div>

                                <div class="form__group">
                                    <input type="text" class="form__input" name="id" required placeholder="Cedula de identificacion">
                                    <label for="id" class="form__label">Cedula de identificacion</label>
                                </div>

                                <div class="form__group">
                                    <input type="email" class="form__input" name="email" required placeholder="Correo electronico">
                                    <label for="email" class="form__label">Correo electronico</label>
                                </div>

                                <div class="form__group">
                                    <input type="tel" class="text" name="telefono" required placeholder="Telefono">
                                    <label for="telefono" class="form__label">Telefono</label>
                                </div>

                                <div class="form__group">
                                    <input type="number" class="form__input" name="n.servicio" required placeholder="No. Orden de servicio">
                                    <label for="n.servicio" class="form__label">No. Orden de servicio</label>
                                </div>

                                <!--Deberia ser un combobox-->
                                <select name="form__combobox">
                                    <option value="value1">Mensajeria</option>
                                    <option value="value2" selected>Supencion y reconexion</option>
                                    <option value="value3">Indemnizaciones</option>
                                </select>

                            </section>

                            <section class="form__right">
                                <div class="form__group">
                                    <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                    <label for="message" class="form__label">Mensaje</label>
                                </div>
                            </section>

                            <input type="submit" class="form__button" value="Enviar mensaje">
                            
                        </div>

                    </form>

                </section>

                <section class="pqr__files">
                    
                </section>
            </div>

        </section>
        
    </main>
